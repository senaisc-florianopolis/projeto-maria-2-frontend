
<div class="text-center">
    <form class="form-signin" (submit)="login()">
      <img class="mb-4" src="http://www.centrotech.com.br/wp-content/uploads/2017/02/Intelbras-logo-bco.png" alt="" width="180">
	    <input [(ngModel)]="credentials.email" name="email" type="email" class="form-control intelbras-login-input" placeholder="&#xf0e0;  E-mail" required autofocus>
	    <input [(ngModel)]="credentials.password" name="password" type="password" class="form-control intelbras-login-input" placeholder="&#xf023;  Senha" required>
      <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin intelbras-login-btn">Entrar</button>
    </form> 
</div>
